<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="number" name="" id="number1">
    <button type="button" onclick="CheckThang()" id="btn">Check số ngày trong tháng</button>

    <script>
        function CheckThang() {
            let a = +document.getElementById("number1").value;
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result = "Tháng " + a + " Có 31 ngày";
                    break;

                case 2:
                    result = "Tháng " + a + " Có 28 hoặc 29 ngày";  
                    break;

                case 4:
                case 6:
                case 9:
                case 11:
                    result = "Tháng " + a + " Có 30 ngày";
                    break;

            }
            document.getElementById("btn").innerHTML = result;
        }



    </script>
</body>

</html>
